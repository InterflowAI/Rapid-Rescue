{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="home-container">
    <button id="locate-button" class="btn">Locate Now</button>
    <p>Click the button above to find your location and nearby hospitals.</p>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('locate-button').addEventListener('click', function() {
        window.location.href = "{% url 'index' %}";
    });
</script>
{% endblock %}
