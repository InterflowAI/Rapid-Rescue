{% extends 'base.html' %}
{% block style %}
.container{
    
}
{% endblock style %}
{% block content %}
{% if message %}
<div class="alert alert-success" role="alert">
    {{ message }}
</div>
{% endif %}
<div class="container">
<h2>Send Us a Message</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Message</button>
</form>
</div>
{% endblock %}
