<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Finder{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
<style>
    {% block style %}{% endblock style %}
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        color: white;
        padding: 1em 0;
        background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%));
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    
    nav ul li {
        margin-right: 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 0.5em 1em;
        display: block;
    }
    
    nav ul li a:hover {
        background-color: #555;
    }
    
    main {
        padding: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 160px);
    }
    
    footer {
        background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%));
        color: white;
        text-align: center;
        padding: 1em 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    
    .home-container {
        text-align: center;
    }
    
    #locate-button {
        padding: 1em 2em;
        font-size: 1.2em;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 2em;
    }
    
    #locate-button:hover {
        background-color: #0056b3;
    }
    
    h1 {
        font-size: 2.5em;
        text-align: center;
        animation: lights 5s 750ms linear infinite;

    }
    
    p {
        font-size: 1.2em;
    }
    @keyframes lights {
        0% {
          color: hsl(230, 40%, 80%);
          text-shadow:
            0 0 1em hsla(320, 100%, 50%, 0.5), /* increased opacity to 0.5 */
            0 0 0.125em hsla(320, 100%, 60%, 0.6), /* increased opacity to 0.6 */
            -1em -0.125em 0.5em hsla(40, 100%, 60%, 0.4), /* increased opacity to 0.4 */
            1em 0.125em 0.5em hsla(200, 100%, 60%, 0.4); /* increased opacity to 0.4 */
        }
        
        30% { 
          color: hsl(230, 80%, 90%);
          text-shadow:
            0 0 1em hsla(320, 100%, 50%, 0.7), /* increased opacity to 0.7 */
            0 0 0.125em hsla(320, 100%, 60%, 0.8), /* increased opacity to 0.8 */
            -0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.5), /* increased opacity to 0.5 */
            0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.6); /* increased opacity to 0.6 */
        }
        
        40% { 
          color: hsl(230, 100%, 95%);
          text-shadow:
            0 0 1em hsla(320, 100%, 50%, 0.8), /* increased opacity to 0.8 */
            0 0 0.125em hsla(320, 100%, 90%, 0.9), /* increased opacity to 0.9 */
            -0.25em -0.125em 0.125em hsla(40, 100%, 60%, 0.6), /* increased opacity to 0.6 */
            0.25em 0.125em 0.125em hsla(200, 100%, 60%, 0.7); /* increased opacity to 0.7 */
        }
        
        70% {
          color: hsl(230, 80%, 90%);
          text-shadow:
            0 0 1em hsla(320, 100%, 50%, 0.8), /* increased opacity to 0.8 */
            0 0 0.125em hsla(320, 100%, 60%, 0.9), /* increased opacity to 0.9 */
            0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.6), /* increased opacity to 0.6 */
            -0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.7); /* increased opacity to 0.7 */
        }
        
        100% {
          color: hsl(230, 40%, 80%);
          text-shadow:
            0 0 1em hsla(320, 100%, 50%, 0.5), /* increased opacity to 0.5 */
            0 0 0.125em hsla(320, 100%, 60%, 0.6), /* increased opacity to 0.6 */
            1em -0.125em 0.5em hsla(40, 100%, 60%, 0.4), /* increased opacity to 0.4 */
            -1em 0.125em 0.5em hsla(200, 100%, 60%, 0.4); /* increased opacity to 0.4 */
        }
      }
      
.section-center{
    position: absolute;
    top: 50%;
    left: 0;
    display: block;
    width: 100%;
    padding: 0;
    margin: 0;
    z-index: 6;
    text-align: center;
    transform: translateY(-50%);
  }
  
  
  [type="checkbox"]:checked,
  [type="checkbox"]:not(:checked){
    position: absolute;
    left: -9999px;
  }
  .menu-icon:checked + label,
  .menu-icon:not(:checked) + label{
    position: fixed;
    top: 63px;
    right: 75px;
    display: block;
    width: 30px;
    height: 30px;
    padding: 0;
    margin: 0;
    cursor: pointer;
    z-index: 10;
  }
  .menu-icon:checked + label:before,
  .menu-icon:not(:checked) + label:before{
    position: absolute;
    content: '';
    display: block;
    width: 30px;
    height: 20px;
    z-index: 20;
    top: 0;
    left: 0;
    border-top: 2px solid #ececee;
    border-bottom: 2px solid #ececee;
    transition: border-width 100ms 1500ms ease, 
                top 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1),
                height 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1), 
                background-color 200ms ease,
                transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  .menu-icon:checked + label:after,
  .menu-icon:not(:checked) + label:after{
    position: absolute;
    content: '';
    display: block;
    width: 22px;
    height: 2px;
    z-index: 20;
    top: 10px;
    right: 4px;
    background-color: #ececee;
    margin-top: -1px;
    transition: width 100ms 1750ms ease, 
                right 100ms 1750ms ease,
                margin-top 100ms ease, 
                transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  .menu-icon:checked + label:before{
    top: 10px;
    transform: rotate(45deg);
    height: 2px;
    background-color: #ececee;
    border-width: 0;
    transition: border-width 100ms 340ms ease, 
                top 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
                height 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1), 
                background-color 200ms 500ms ease,
                transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  .menu-icon:checked + label:after{
    width: 30px;
    margin-top: 0;
    right: 0;
    transform: rotate(-45deg);
    transition: width 100ms ease,
                right 100ms ease,  
                margin-top 100ms 500ms ease, 
                transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .nav{
    position: fixed;
    top: 33px;
    right: 50px;
    display: block;
    width: 80px;
    height: 80px;
    padding: 0;
    margin: 0;
    z-index: 9;
    overflow: hidden;
    box-shadow: 0 0 5px hsl(230, 100%, 95%);
    background: linear-gradient(135deg, hsl(230, 40%, 12%), hsl(230, 20%, 7%));
    animation: border-transform 7s linear infinite;
    transition: top 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),  
                right 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),
                transform 250ms 1100ms ease,
                width 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1),
                height 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  @keyframes border-transform{
      0%,100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; } 
    14% { border-radius: 40% 60% 54% 46% / 49% 60% 40% 51%; } 
    28% { border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%; } 
    42% { border-radius: 61% 39% 55% 45% / 61% 38% 62% 39%; } 
    56% { border-radius: 61% 39% 67% 33% / 70% 50% 50% 30%; } 
    70% { border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%; } 
    84% { border-radius: 46% 54% 50% 50% / 35% 61% 39% 65%; } 
  }
  
  .menu-icon:checked ~ .nav {
    animation-play-state: paused;
    top: 50%;
    right: 50%;
    transform: translate(50%, -50%);
    width: 200%;
    height: 200%;
    transition: top 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),  
                right 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),
                transform 250ms 700ms ease,
                width 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1),
                height 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .nav ul{
    position: absolute;
    top: 50%;
    left: 0;
    display: block;
    width: 100%;
    padding: 0;
    margin: 0;
    z-index: 6;
    text-align: center;
    transform: translateY(-50%);
    list-style: none;
  }
  .nav ul li{
    position: relative;
    display: block;
    width: 100%;
    padding: 0;
    margin: 10px 0;
    text-align: center;
    list-style: none;
    pointer-events: none;
    opacity: 0;
    visibility: hidden;
    transform: translateY(30px);
    transition: all 250ms linear;
  }
  .nav ul li:nth-child(1){
    transition-delay: 200ms;
  }
  .nav ul li:nth-child(2){
    transition-delay: 150ms;
  }
  .nav ul li:nth-child(3){
    transition-delay: 100ms;
  }
  .nav ul li:nth-child(4){
    transition-delay: 50ms;
  }
  .nav ul li a{
    font-family: 'Montserrat', sans-serif;
    font-size: 9vh;
    text-transform: uppercase;
    line-height: 1.2;
    font-weight: 800;
    display: inline-block;
    position: relative;
    color: #ececee;
    transition: all 250ms linear;
  }
  .nav ul li a:hover{
    text-decoration: none;
    color: #ffeba7;
  }
  .nav ul li a:after{
    display: block;
    position: absolute;
    top: 50%;
    content: '';
    height: 2vh;
    margin-top: -1vh;
    width: 0;
    left: 0;
    background-color: #353746;
    opacity: 0.8;
    transition: width 250ms linear;
  } 
 .menu-icon:checked ~ .nav ul li {
  pointer-events: auto;
  visibility: visible;
  opacity: 1;
  transform: translateY(0);
  transition: opacity 500ms ease, /* increased duration to 500ms */
                transform 500ms ease; /* increased duration to 500ms */
}

.menu-icon:checked ~ .nav ul li:nth-child(1) {
  transition-delay: 200ms; /* decreased delay to 200ms */
}

.menu-icon:checked ~ .nav ul li:nth-child(2) {
  transition-delay: 300ms; /* decreased delay to 300ms */
}

.menu-icon:checked ~ .nav ul li:nth-child(3) {
  transition-delay: 400ms; /* decreased delay to 400ms */
}

.menu-icon:checked ~ .nav ul li:nth-child(4) {
  transition-delay: 500ms; /* decreased delay to 500ms */
}
  .logo {
      position: absolute;
      top: 60px;
      left: 50px;
      display: block;
      z-index: 11;
      transition: all 250ms linear;
  }
  .logo img {
      height: 26px;
      width: auto;
      display: block;
  }
  @media screen and (max-width: 991px) {
    .menu-icon:checked + label,
    .menu-icon:not(:checked) + label{
      right: 55px;
    }
    .logo {
      left: 30px;
    }
    .nav{
      right: 30px;
    }
    h1{
      font-size: 9vw;
      -webkit-text-stroke: 2px transparent;
      text-stroke: 2px transparent;
      -webkit-text-fill-color: #ffeba7;
      text-fill-color: #ffeba7;
      color: #ffeba7;
    }
    .nav ul li a{
      font-size: 8vh;
    }
  }
</style>
</head>
<body>
    <header>
        <h1>RAPID RESCUE</h1>
    </header>
    <main>
        
        <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon"/>
<label for="menu-icon"></label>
<nav class="nav"> 		
    <ul class="pt-5">
        <li><a href="{% url 'home' %}">HOME</a></li>
        <li><a href="{% url 'pronezone' %}">ACCIDENT PRONE ZONE</a></li>
        <li><a href="{% url 'about' %}">ABOUT</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
</nav>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Hospital Finder</p>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
